<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Faculty</title>
</head>
<body>
    <form action="add-new-faculty" method="POST">
        {% csrf_token %}
        <div>
            <label for="">Enter Name: </label> <br>
            <input type="text" name="name" id=""">
        </div>
        <div>
            <label for="">Enter qualification: </label> <br>
            <input type="text" name="qualification" id="" >
        </div>
        <div>
            <label for="">Enter Salary: </label> <br>
            <input type="number" name="salary" id="" >
        </div>
        <p>
            <input type="submit" value="Enter">
        </p>
    </form>

    Name: {{ name }} <br>
    Qualification: {{ qualification }} <br>
    Salary: {{ salary }} <br>
</body>
</html>
