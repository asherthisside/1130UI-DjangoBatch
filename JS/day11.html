        // Meta character symbols 
        // cap (^) - Search for a character or group of characters in the beginning
        // Dollar Sign ($) - Search in the end
        // Dot(.) - Search for exact 1 character in place of dot
        // Asterisk(*) - Search for any number of characters
        // Question Mark(?) - Used to make a character as optional

        // Character Sets - We use [] for character sets.
        let str = "My name is harrry";
        let regEx = /^Your/
        regEx = /y$/
        regEx = /ha?rry/
        regEx = /h[abc]rry/
        regEx = /h[a-z]rry/
        regEx = /h[0-9]rry/
        regEx = /h[a-z0-9!@#$%^&*]rry/
        regEx = /h[^abc]rry/
        regEx = /h[^a-z]rry/
        regEx = /h[aA-zZ0-9]rry/
        
        // Quantifiers - We use {} to specify a qunatifier
        regEx = /ha{2}rry/
        regEx = /har{2}y/

        str = "abcabc"

        regEx = /cu[a-z]{2}y/
