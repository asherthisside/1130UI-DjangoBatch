        // Accept one number from the user and then return its cube, square and an even number next to it
        let user_input = parseInt(prompt("Enter a number"))
        function sq(a) {
            return a ** 2
        }

        function cube(a) {
            return a ** 3
        }

        function nextEven(a) {
            let n1 = a + 1
            if (n1 % 2 == 0) {
                var evenNumber = n1
            }
            else {
                evenNumber = a + 2
            }
            return evenNumber
        }

        console.log("Square:", sq(user_input))
        console.log("Cube:", cube(user_input))
        console.log("Next Even Number:", nextEven(user_input))
